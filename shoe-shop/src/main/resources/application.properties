# Application
spring.application.name=bitis-shoe-shop
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/Bitis?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# SQL Init
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/data.sql
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.continue-on-error=false

# JWT
jwt.secret=BitisShoeShopSecretKeyForJWTTokenGenerationAndValidation2024
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.com.bitis.shoeshop.security=DEBUG
logging.level.org.springframework.security=DEBUG